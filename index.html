<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My weather app</title>
</head>
<body>
  <header>
    <form>
      <input type="search" placeholder="Enter a city..." required>
      <input type="submit" value="Search">
    </form>
  </header>
  <main>
    <div>
      <h1>Paris</h1>
      <p> Tuesday 14:49, scattered clouds
        <br>
        humidity: 66%, wind: 3.13km/h
      </p>
    </div>
    <div>
      ☀️ 12ºC
    </div>

  </main>

  <footer>
    Coded by <a href="https://github.com/jfmattos" target="_blank">Jasmim Mattos

  </a>, is open-sourced on <a href="https://github.com/jfmattos/my-weather-app" target="_blank"> Github

  </a> and hosted on <a href="https://weather-app-jfmattos.netlify.app/" target="_blank"> Netlify</a>
</footer>

</body>
</html>
